<!DOCTYPE html>
<html lang="en" ng-app="ImageGalleryApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            max-width: 800px;
        }

        .image-card {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .image-card img {
            width: 100%;
            height: auto;
            border-radius: 5px 5px 0 0;
        }

        .image-card:hover {
            transform: scale(1.1);
        }

        .image-details {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 0 0 5px 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image-card:hover .image-details {
            opacity: 1;
        }
    </style>
</head>
<body ng-controller="ImageGalleryController">

    <div class="image-gallery">
        <div class="image-card" ng-repeat="image in images" ng-click="showDetails(image)">
            <img src="{{ image.url }}" alt="{{ image.alt }}">
            <div class="image-details">
                <h3>{{ image.title }}</h3>
                <p>{{ image.description }}</p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        angular.module('ImageGalleryApp', [])
            .controller('ImageGalleryController', function ($scope) {
                $scope.images = [
                    {
                        url: 'path/to/image1.jpg',
                        alt: 'Image 1',
                        title: 'Nature Scene',
                        description: 'Beautiful landscape with mountains and trees.'
                    },
                    {
                        url: 'path/to/image2.jpg',
                        alt: 'Image 2',
                        title: 'City Skyline',
                        description: 'Cityscape with tall buildings and lights at night.'
                    },
                    // Add more images as needed
                ];

                $scope.showDetails = function (image) {
                    alert(`Details for ${image.title}:\n${image.description}`);
                };
            });
    </script>
</body>
</html>
